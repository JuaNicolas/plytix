<table mat-table [dataSource]="users">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container
        *ngIf="element.isEditable; then displayFields; else displayInformation"
      ></ng-container>
      <ng-template #displayFields>
        <div [ngSwitch]="col.type">
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button (click)="confirmChange(element)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-button (click)="cancelChange()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <mat-form-field *ngSwitchCase="'select'" appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)]="element[col.key]">
              <mat-option
                *ngFor="let department of departments"
                [value]="department"
              >
                {{ department }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field *ngSwitchDefault>
            <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
          </mat-form-field>
        </div>
      </ng-template>
      <ng-template #displayInformation>
        <div [ngSwitch]="col.type">
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button (click)="editRow(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-button
              class="button-remove"
              (click)="removeRow(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <span *ngSwitchDefault>
            {{ element[col.key] }}
          </span>
        </div>
      </ng-template>
    </td>
  </ng-container>
</table>
